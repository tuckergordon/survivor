<mat-card class="result-row">
  <!-- <ng-container *ngFor="let tribe of totals; let i = index"> -->
  <table class="result-layout-table">
    <tr>
      <td>
        <mat-card-header>
          <img class="tribe-icon" mat-card-avatar [src]="'assets/images/tribe-icons/' + totals[0].id + '.png'"
            [style.border-color]="totals[0].color">
          <mat-card-title>{{totals[0].name}}</mat-card-title>
        </mat-card-header>
      </td>
      <td class="scores">
        <div class="score" [class.score--winner]="totals[0].total > totals[1].total" [style.background-color]="totals[0].total > totals[1].total ? totals[0].color : null">{{totals[0].total | minuteSeconds}}</div> - 
        <div class="score" [class.score--winner]="totals[0].total < totals[1].total" [style.background-color]="totals[0].total < totals[1].total ? totals[1].color : null">{{totals[1].total | minuteSeconds}}</div>
      </td>
      <td>
        <mat-card-header style="flex-flow: row-reverse;">
          <mat-card-title>{{totals[1].name}}</mat-card-title>
          <img class="tribe-icon" mat-card-avatar [src]="'assets/images/tribe-icons/' + totals[1].id + '.png'"
            [style.border-color]="totals[1].color">
        </mat-card-header>
      </td>
    </tr>
    <tr>
      <td>
        <table class="result-table" mat-table [dataSource]="sortTotal(totals[0]).players">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <!-- Result Column -->
          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;"> {{ resultUnit }} </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element['round' + round] | minuteSeconds}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </td>
      <td style="height: 100%;">
        <app-win-loss-chart class="chart" [totals]="totals" [round]="round" [resultUnit]="resultUnit"
          [sortDirection]="sortDirection" [max]="max"></app-win-loss-chart>
      </td>
      <td>
        <table class="result-table" mat-table [dataSource]="sortTotal(totals[1]).players">
          <!-- Result Column -->
          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> {{ resultUnit }} </th>
            <td mat-cell *matCellDef="let element"> {{element['round' + round] | minuteSeconds}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['result', 'name']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['result', 'name']"></tr>
        </table>
      </td>
    </tr>
  </table>
</mat-card>
